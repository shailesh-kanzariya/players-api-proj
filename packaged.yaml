AWSTemplateFormatVersion: '2010-09-09'
Description: 'PGA Code Test

  '
Globals:
  Function:
    Environment:
      Variables:
        NODE_ENV: production
    Handler: app.lambdaHandler
    Runtime: nodejs8.10
    Timeout: 3
Resources:
  AWSUtilsLambdaLayer:
    Properties:
      CompatibleRuntimes:
      - nodejs8.10
      ContentUri: s3://pga.codetest.sls.package.bucket/eb897af35fc9290d453149f81a9d49b2
      Description: Contains aws utils code used across lambdas
      LayerName: AWSUtilsLayer
      RetentionPolicy: Delete
    Type: AWS::Serverless::LayerVersion
  CommonCodeLambdaLayer:
    Properties:
      CompatibleRuntimes:
      - nodejs8.10
      ContentUri: s3://pga.codetest.sls.package.bucket/3922ddb5948105730aa0a2b17360cb8e
      Description: Contains common code used across lambdas
      LayerName: CommonCodeLayer
      RetentionPolicy: Delete
    Type: AWS::Serverless::LayerVersion
  CreatePlayerLambdaFunction:
    Properties:
      CodeUri: s3://pga.codetest.sls.package.bucket/2d9b2e212078a883e0640369dc05c30a
      Events:
        CreatePlayer:
          Properties:
            Method: post
            Path: /players
          Type: Api
      Layers:
      - Ref: CommonCodeLambdaLayer
      - Ref: AWSUtilsLambdaLayer
      - Ref: DALLambdaLayer
      Policies:
      - S3CrudPolicy:
          BucketName: pga.players.db.bucket
    Type: AWS::Serverless::Function
  DALLambdaLayer:
    Properties:
      CompatibleRuntimes:
      - nodejs8.10
      ContentUri: s3://pga.codetest.sls.package.bucket/653d779dc7467f073fe12389fe6e2a3f
      Description: Contains data access layer code used across lambdas
      LayerName: DALLambdaLayer
      RetentionPolicy: Delete
    Type: AWS::Serverless::LayerVersion
  DeletePlayerLambdaFunction:
    Properties:
      CodeUri: s3://pga.codetest.sls.package.bucket/567a6790e673e35cffa8adc09135a080
      Events:
        DeleteThePlayer:
          Properties:
            Method: delete
            Path: /players/{player_id}
          Type: Api
      Layers:
      - Ref: CommonCodeLambdaLayer
      - Ref: AWSUtilsLambdaLayer
      - Ref: DALLambdaLayer
      Policies:
      - S3CrudPolicy:
          BucketName: pga.players.db.bucket
    Type: AWS::Serverless::Function
  GetPlayerLambdaFunction:
    Properties:
      CodeUri: s3://pga.codetest.sls.package.bucket/f9b21ae3f64821b675699f1035be3a0d
      Events:
        GetThePlayer:
          Properties:
            Method: get
            Path: /players/{player_id}
          Type: Api
      Layers:
      - Ref: CommonCodeLambdaLayer
      - Ref: AWSUtilsLambdaLayer
      - Ref: DALLambdaLayer
      Policies:
      - S3CrudPolicy:
          BucketName: pga.players.db.bucket
    Type: AWS::Serverless::Function
  ListAllPlayersLambdaFunction:
    Properties:
      CodeUri: s3://pga.codetest.sls.package.bucket/abbac29a1a9f3438e074905d4d1ce47a
      Events:
        ListAllPlayers:
          Properties:
            Method: get
            Path: /players
          Type: Api
      Layers:
      - Ref: CommonCodeLambdaLayer
      - Ref: AWSUtilsLambdaLayer
      - Ref: DALLambdaLayer
      Policies:
      - S3CrudPolicy:
          BucketName: pga.players.db.bucket
    Type: AWS::Serverless::Function
  UpdatePlayerLambdaFunction:
    Properties:
      CodeUri: s3://pga.codetest.sls.package.bucket/d407e9ec2e0e611fecf772c667f457a7
      Events:
        UpdateThePlayer:
          Properties:
            Method: put
            Path: /players/{player_id}
          Type: Api
      Layers:
      - Ref: CommonCodeLambdaLayer
      - Ref: AWSUtilsLambdaLayer
      - Ref: DALLambdaLayer
      Policies:
      - S3CrudPolicy:
          BucketName: pga.players.db.bucket
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
